<div id="portfolio" class="container pt-3">
  <div class="row">
    <div class="col">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
  </div>
</div>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function(event){

    import ("https://cdn.jsdeliver.net/npm/alpheios-embedded@latest/dist/alpheios-embedded.min.js")
    .then(embedLib => {

      window.AlpheiosEmbed.importDependencies({
        mode: 'cdn'
      })
      .then(Embedded => {

        new Embedded({
          clientId: prorycallahan.github.io/Mikrotata
        }).activate();

    })
    .catch(e => {
      console.error('Import of Alpheios Embedded library failed: ${e}')
    })

  })
</script>
